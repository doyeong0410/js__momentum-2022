<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Momentum App</title>
</head>
<body>
  <div id="box">
    <div id="bgbox"></div>
    <h1 id="todays">0000-00-00</h1>
    <h2 id="clock">00:00:00</h2>
    <div id="weather">
      <span></span>
      <span></span>
    </div>
    <form class="hidden" id="login-form">
      <input required="15" type="text" name="focus"
      placeholder="What is your name?" style="border: none; background: transparent;" 
      size="20px">
      <button>Login</button>
    </form>
    <h1 id="greeting" class="hidden"></h1>
    <form id="todo-form">
      <input required="15" type="text" name="focus" placeholder="Write a To Do and Press Enter"
      style="border: none; background: transparent;" size="28px">
    </form>
    <ul id="todo-list"></ul>
    <div id="quote">
      <span></span>
      <span></span>
  </div>
  <script src="js/background.js"></script>
  <script src="js/date.js"></script>
  <script src="js/greetings.js"></script>
  <script src="js/todo.js"></script>
  <script src="js/quotes.js"></script>
  <script src="js/weather.js"></script>
</body>
</html>
